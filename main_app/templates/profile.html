{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1> Profile </h1>
        </div>
        <div class="col-4">
            <h4> Hello! Welcome {{user.username}} </h4>
            <p class="date-joined"> Member since: {{user.date_joined}} </p>
            <form action="/profile/edit">

        </div>
    </div>
</div>


{% endblock %}
