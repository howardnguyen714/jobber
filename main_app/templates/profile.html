{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1> Profile </h1>
        </div>
        <div class="col-4 d-flex align-items-end flex-column">
            <h4 class="capitalize"> Hello! Welcome {{user.username}}. </h4>
            <p class="date-joined"> Member since: {{user.date_joined}} </p>
            <form action="/profile/edit">
                <input type="submit" value="Edit Username" class="btn btn-primary">
            </form>
        </div>
    </div>

    <br>
    
    <div class="card-deck">
    {% for event in users_events %}
        <div class="card">
        <div class="card-body">
            <h5 class="card-title capitalize">{{ event.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
            <a href="{% url 'detail' event.id %}" class="card-link">Card link</a>
        </div>
        </div>
    {% endfor %}
    </div>

</div>

{% comment %} <script>
    let dateJoinedEl = document.getElementsByClassName('date-joined')
    newDate = dateJoinedEl.slice(0,dateJoinedEl.length-11)
    document.querySelector('date-joined').textContent = newDate
</script> {% endcomment %}

{% endblock %}
