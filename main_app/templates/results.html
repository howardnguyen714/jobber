{% extends 'base.html' %}
{% block content %}

{% for event in events %}
  {% if forloop.counter0|divisibleby:3 %}
    </div><div class="row">
  {% endif %}

  <div class="col-12 col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title capitalize">{{ event.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
        <a href="{% url 'detail' event.id %}" class="card-link">Card link</a>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
