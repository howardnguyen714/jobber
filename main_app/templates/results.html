{% extends 'base.html' %}
{% block content %}

<div class="card-deck">

{% for event in events %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title capitalize">{{ event.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
        <p class="card-text">{{ event.description }}</p>
        <a href="{% url 'detail' event.id %}" class="card-link">Card link</a>
      </div>
    </div>
{% endfor %}

</div>

{% endblock %}
